name: Deploy SPA

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install
        run: npm ci

      # ðŸ’¡ AQUI Ã‰ O PASSO OBRIGATÃ“RIO
      - name: Create .env file
        run: echo "VITE_SPOTIFY_CLIENT_ID=${{ secrets.AUTH_CLIENT_ID }}" > .env

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
